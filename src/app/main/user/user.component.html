<div class="page-title">
    <h2 class="sub-header font-condensed">Users</h2>
    <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search user..." [(ngModel)]="filter" (keyup.enter)="loadData()">
                <span class="input-group-btn">
                      <button class="btn btn-default" type="button"  (click)="loadData()">Search</button>
                    </span>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <button type="button" class="btn btn-success" [routerLink]="['/main/user/form']" *ngIf="_authService.hasPermission('USER','create')">
                            <i class="mdi mdi-plus mr-5"></i>New User
                        </button>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content table-responsive">
                <div class="collapse block-advance-search" id="block-advance-search">
                    <div class="well">
                        <form class="form-horizontal">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Username </label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input type="text" class="form-control none-mb-sm">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Fullname</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input type="text" class="form-control none-mb-sm">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Email </label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input type="text" class="form-control none-mb-sm">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Birthday </label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input type="text" class="form-control none-mb-sm">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Phone </label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input type="text" class="form-control none-mb-sm">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 text-center">
                                    <hr class="hr-inside">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 text-center">
                                    <button type="submit" class="btn btn-success mr-5"><i class="mdi mdi-magnify mr-5"></i>Search</button>
                                    <button type="submit" class="btn btn-default"><i class="mdi mdi-close mr-5"></i>Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Table -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="td-nowrap text-center">
                                <a>
                                    <p _ngcontent-c2="" class="mr-8 p-inline">
                                        <span _ngcontent-c2="">Avatar<br _ngcontent-c2=""></span>
                                    </p>
                                </a>
                            </th>
                            <th class="td-nowrap text-center">
                                <a (click)="sort('UserName')">
                                    <p _ngcontent-c2="" class="mr-8 p-inline">
                                        <span _ngcontent-c2="">Username</span>
                                    </p>
                                    <span class="caret-up" [class.active]="key == 'UserName' && value == 1"></span>
                                    <span class="caret-down" [class.active]="key == 'UserName' && value == -1"></span>
                                </a>
                            </th>
                            <th class="td-nowrap text-center">
                                <a (click)="sort('FullName')">
                                    <p _ngcontent-c2="" class="mr-8 p-inline">
                                        <span _ngcontent-c2="">Fullname</span>
                                    </p>
                                    <span class="caret-up" [class.active]="key == 'FullName' && value == 1"></span>
                                    <span class="caret-down" [class.active]="key == 'FullName' && value == -1"></span>
                                </a>
                            </th>
                            <th class="td-nowrap text-center">
                                <a (click)="sort('Email')">
                                    <p _ngcontent-c2="" class="mr-8 p-inline">
                                        <span _ngcontent-c2="">Email</span>
                                    </p>
                                    <span class="caret-up" [class.active]="key == 'Email' && value == 1"></span>
                                    <span class="caret-down" [class.active]="key == 'Email' && value == -1"></span>
                                </a>
                            </th>
                            <th class="td-nowrap text-center">
                                <a (click)="sort('BirthDay')">
                                    <p _ngcontent-c2="" class="mr-8 p-inline">
                                        <span _ngcontent-c2="">Birthday</span>
                                    </p>
                                    <span class="caret-up" [class.active]="key == 'BirthDay' && value == 1"></span>
                                    <span class="caret-down" [class.active]="key == 'BirthDay' && value == -1"></span>
                                </a>
                            </th>
                            <th class="td-nowrap text-center">
                                <a (click)="sort('PhoneNumber')">
                                    <p _ngcontent-c2="" class="mr-8 p-inline">
                                        <span _ngcontent-c2="">Phone</span>
                                    </p>
                                    <span class="caret-up" [class.active]="key == 'PhoneNumber' && value == 1"></span>
                                    <span class="caret-down" [class.active]="key == 'PhoneNumber' && value == 1"></span>
                                </a>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td class="td-nowrap text-center">
                                <a class="btn btn-icon" role="button" data-toggle="tooltip" title="Clear"><i class="mdi mdi-filter-remove"></i></a>
                            </td>
                        </tr>
                        <tr *ngFor="let user of users | sort :key :value">
                            <td class="text-center"><img class="img-responsive" width="128" [src]="baseFolder + user.Avatar" alt="{{ user.UserName }}"></td>
                            <td>{{ user.UserName }}</td>
                            <td>{{ user.FullName }}</td>
                            <td>{{ user.Email }}</td>
                            <td>{{ user.BirthDay | date : 'dd/MM/yyyy' }}</td>
                            <td>{{ user.PhoneNumber }}</td>
                            <td width="10%" class="text-center">
                                <a class="btn btn-icon mr-5" role="button" (click)="editUser(user.Id)" *ngIf="_authService.hasPermission('USER','update')">
                                    <i class="mdi mdi-pencil"></i>
                                </a>
                                <a class="btn btn-icon" role="button" (click)="deleteUser(user.Id)" *ngIf="_authService.hasPermission('USER','update')">
                                    <i class="mdi mdi-delete"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row mt-15">
                <div class="col-xs-12 col-sm-6">
                    <div class="table-display-control ml-5">
                        <span>Display</span>
                        <select class="form-control" #t (change)="setPageSize(t.value)">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                        <span>/ {{ totalRow }} record(s)</span>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="text-right mr-5">
                        <pagination [boundaryLinks]="true" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)" [totalItems]="totalRow" [(ngModel)]="pageIndex" class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
